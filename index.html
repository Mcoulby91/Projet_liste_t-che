<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache Box</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

       <!--L'interface utilisateur de l'application-->
       <div id="interface_utisateur">
            <!--En tête de l'application-->
            <div id="en_tête">
                <!--Le nom de l'application-->
                <div id="tire_appli">
                    <h1 id="nom_appli">TACHE TOOL</h1>
                </div>
                <!--Section d'ajout d'une tâche-->
                <div id="ajout_tâche">
                    <!--Champs de saisie de la tâche-->
                    <div id="item1">
                        <form action="">
                            <label for="item1"></label>
                            <input type="text" id="text1">
                        </form>
                    </div>
                    <!--Champs de l'icone de la date-->
                    <div id="item2">
                        <img src="/Images/calendrier.png" alt="icone d'un calendrier">
                    </div>
                    <!--Champs de saisie de la date-->
                    <div id="item3">
                        <form action="">
                            <label for="item3"></label>
                            <input type="date" id="text3">
                        </form>
                    </div>
                    <!--Champs de l'icone de la priorité-->
                    <div id="item4">
                        <img src="/Images/priorite.png" alt="icone d'un calendrier">
                    </div>
                    <!--Champs de saisie de la priorité-->
                    <div id="item5">
                        <form action="">
                            <label for="item5"></label>
                            <input type="number" id="text5">
                        </form>
                    </div>
                    <!--Champs de bouton d'ajout-->
                    <div id="item6">
                        <form action="">
                            <label for="item3"></label>
                            <input type="button" id="text6">
                        </form>
                    </div>

                </div>
            </div>
            <!--Corp de l'application-->
            <div id="corp_apli">

            </div>

       </div>
    
</body>
<script src="script.js"></script>
</html>
