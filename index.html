<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache Box</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

       
            <section id="en_tête">
                <!--Le nom de l'application-->
                    <h1 id="titre">TACHE TOOL</h1>
            <!-- </section> -->
          
                <!--Section d'ajout d'une tâche-->
                <div id="ajout_tâche">
                    <!--Champs de saisie de la tâche-->
                    <div id="saisie_tache">
                        <textarea name="" id="text_tache" cols="30" rows="20"></textarea>
                    </div>
                    <!--Champs de saisie de la date-->
                    <div id="date_tache">
                        <img src="/Images/calendrier.png" id="icone_date" alt="icone d'un calendrier">
                        <form action="">
                            <label for="item3"></label>
                            <input type="date" id="input-date">
                        </form>
                    </div>
                    <!--Champs de saisie de la priorité-->
                    <div id="priorite">
                        <img src="/Images/priorite.png" id="icone_priorité" alt="icone d'un calendrier">
                        <form action="">
                            <select name="" id="numero_prioriter">
                                <option value="Elevé">Elevé</option>
                                <option value="Moyen">Moyen</option>
                                <option value="Faible">Faible</option>
                            </select>
                        </form>
                    </div>
                    <!--Champs de bouton d'ajout-->
                    <div id="bouton">
                       <button type="submit" id="button_ajouter">Ajouter</button>
                    </div>

                </div>
              
            </section>
            <section>
                  <!-- Corps de la tache liste -->
                  <div id="corps_tache">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit aliquam perspiciatis explicabo alias placeat, vitae debitis excepturi, blanditiis velit ex eos. Doloremque alias soluta reprehenderit quaerat nam ab, pariatur quasi.</p>

                </div>
            </section>
           
       <script src="script.js"></script>
</body>

</html>
